<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="name">
        <h1>Calculator</h1>
    </div>
    <div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id ="input">
        <button onclick="Clear()"id="dis19">Cl</button>
        <button onclick="del()"id="dis20">Del</button>
        <button onclick="display('%')" id="dis16">%</button>
        <button onclick="display('(')" id="dis15">(</button>
        <button onclick="display(')')" id="dis13">)</button>
        <button onclick="display('/')"id="dis12">/</button>
        <button onclick="display('+')"id="dis11">+</button>
        <button onclick="display('-')"id="dis10">-</button>
        <button onclick="display('*')"id="dis9">*</button>
        <button onclick="display('7')"id="dis8">7</button>
        <button onclick="display('8')"id="dis7">8</button>
        <button onclick="display('9')"id="dis6">9</button>
        <button onclick="display('6')"id="dis5">6</button>
        <button onclick="display('5')"id="dis5">5</button>
        <button onclick="display('4')"id="dis4">4</button>
        <button onclick="display('3')"id="dis3">3</button>
        <button onclick="display('2')"id="dis2">2</button>
        <button onclick="display('1')"id="dis1">1</button>
        <button onclick="display('0')"id="dis0">0</button>
        <button onclick="display('.')"id="dis">.</button>
        <button onclick="calculate()" class="click"id="dis18">=</button>
        <button onclick="Previous()" class="click1"id="dis19">Previous</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
